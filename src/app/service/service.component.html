
<div class="container" *ngIf="mobiles.length!==0">
    <div class="row">
      <div class="col-lg-4" *ngFor="let mobile of mobiles">
  
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="mobile.image">
          <div class="card-body">
            <h4 class="card-title">{{mobile.title}}</h4>
            <p class="card-text">{{mobile.content}}</p>
            <button type="button" class="btn btn-danger" (click)="newDetails()">ADD TO CART
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  {{errmsg | json}}
